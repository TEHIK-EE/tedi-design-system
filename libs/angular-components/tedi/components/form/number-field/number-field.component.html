@if (label()) {
  <label tedi-label [for]="id()" [required]="required()" [size]="size()">
    {{ label() }}
  </label>
}
<div
  [class]="{
    'tedi-number-field': true,
    'tedi-number-field--invalid': isInvalid(),
    'tedi-number-field--disabled': isDisabled(),
  }"
>
  <button
    tedi-button
    type="button"
    variant="secondary"
    [class]="{
      'tedi-number-field__button': true,
      'tedi-number-field__button--decrement': true,
      'tedi-number-field__button--small': size() === 'small',
    }"
    [disabled]="decrementDisabled()"
    (click)="handleButtonClick('decrement')"
  >
    <tedi-icon
      name="remove"
      [size]="18"
      [label]="'numberField.decrement' | tediTranslate: step()"
    />
  </button>
  <div
    [class]="{
      'tedi-number-field__input-wrapper': true,
      'tedi-number-field__input-wrapper--small': size() === 'small',
      'tedi-number-field__input-wrapper--disabled': isDisabled(),
      'tedi-number-field__input-wrapper--with-suffix': suffix(),
      'tedi-number-field__input-wrapper--full-width': fullWidth(),
    }"
    (click)="focus()"
  >
    <input
      #inputElement
      [id]="id()"
      type="number"
      inputmode="numeric"
      class="tedi-number-field__input"
      [value]="value()"
      [disabled]="isDisabled()"
      [required]="required()"
      [attr.min]="min()"
      [attr.max]="max()"
      [attr.step]="step()"
      [attr.aria-invalid]="isInvalid()"
      (input)="handleInputChange($event)"
      (blur)="handleBlur()"
    />
    @if (suffix()) {
      <small tedi-text color="tertiary" class="tedi-number-field__suffix">
        {{ suffix() }}
      </small>
    }
  </div>
  <button
    tedi-button
    type="button"
    variant="secondary"
    [class]="{
      'tedi-number-field__button': true,
      'tedi-number-field__button--increment': true,
      'tedi-number-field__button--small': size() === 'small',
    }"
    [disabled]="incrementDisabled()"
    (click)="handleButtonClick('increment')"
  >
    <tedi-icon
      name="add"
      [size]="18"
      [label]="'numberField.increment' | tediTranslate: step()"
    />
  </button>
</div>
@if (feedbackText(); as feedback) {
  <tedi-feedback-text
    [text]="feedback.text"
    [type]="feedback.type"
    [position]="feedback.position"
  />
}
