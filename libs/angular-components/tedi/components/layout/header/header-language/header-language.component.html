<span tedi-text color="secondary" modifiers="small" class="tedi-header-language__label">{{ "header.select-lang" | tediTranslate }}</span>
<tedi-popover [withBorder]="true" position="bottom">
    <tedi-popover-trigger>
        <button class="tedi-link tedi-header__link-button">
            <span>{{ languages()[translationService.getLanguage()] }}</span>
            <tedi-icon name="expand_more" />
        </button>
    </tedi-popover-trigger>
    <tedi-popover-content maxWidth="none">
        <button 
            *ngFor="let language of languageKeys();" 
            class="tedi-link tedi-header__link-button"
            (click)="handleChangeLang(language)"
        >
            <span>{{ languages()[language] }}</span>
        </button>
    </tedi-popover-content>
</tedi-popover>
