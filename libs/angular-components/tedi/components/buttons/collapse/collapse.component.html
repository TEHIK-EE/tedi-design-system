<div class="collapse" [class.collapse--open]="isOpen() === true">
  <button
    class="collapse__button"
    (click)="toggleCollapse()"
    [attr.aria-expanded]="isOpen() ? true : false"
    [attr.aria-controls]="collapseContentId"
  >
    @if (hideCollapseText() === false) {
      <p tedi-text color="brand" class="collapse__button--text">
        {{
          isOpen()
            ? (closeText() ?? ("close" | tediTranslate))
            : (openText() ?? ("open" | tediTranslate))
        }}
      </p>
    }
    @if (arrowType() === "default") {
      <tedi-icon class="collapse__icon" name="expand_more" color="brand" />
    } @else if (arrowType() === "secondary") {
      <div class="collapse__icon--wrapper">
        <tedi-icon class="collapse__icon" name="expand_more" color="brand" />
      </div>
    }
  </button>
  <div class="collapse__content" [id]="collapseContentId">
    <div class="collapse__extender">
      <ng-content></ng-content>
    </div>
  </div>
</div>
