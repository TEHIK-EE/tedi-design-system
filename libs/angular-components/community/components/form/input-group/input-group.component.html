<div class="tedi-input-group">
  @if (label()) {
    <label tedi-label [for]="labelID()">
      <div class="tedi-input-group__label">{{ label() }}</div>
    </label>
  }

  <div
    [class]="{
      'tedi-input-group__container': true,
      'tedi-input-group__container--disabled': disabled(),
    }"
  >
    <div class="tedi-input-group__prefix">
      <ng-content select="[prefix-slot]" />
    </div>
    <div class="tedi-input-group__center">
      <ng-content />
    </div>
    <div class="tedi-input-group__suffix">
      <ng-content select="[suffix-slot]" />
    </div>
  </div>
  @if (feedback(); as feedbackResult) {
    <tedi-feedback-text
      [text]="feedbackResult.text"
      [type]="feedbackResult.type"
      [position]="feedbackResult.position"
    />
  }
</div>
