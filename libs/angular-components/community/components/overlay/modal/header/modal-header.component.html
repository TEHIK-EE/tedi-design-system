<div class="tedi-modal-header">
  <div class="tedi-modal-header__title">
    <ng-content>
      <h1 tedi-text modifiers="h3">
        {{ title() }}
      </h1>
    </ng-content>

    <ng-content select="[header-exit-button]">
      @if (closeButton()) {
        <button
          tedi-closing-button
          variant="neutral"
          (click)="closeModal()"
        ></button>
      }
    </ng-content>
  </div>

  @if (feedback()) {
    <tedi-feedback-text
      [text]="feedback()!.text"
      [type]="feedback()!.type"
      [position]="feedback()!.position"
    />
  }
</div>
